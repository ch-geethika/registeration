
<div class="container">
    <h2> Admin Login </h2><br>
    <br>
    <hr>
    <form class="form-horizontal" #userform='ngForm' (ngSubmit)='AdminLogin(admin)'>
      <div class="form-group" [class.has.error]="namecontrol.touched && namecontrol.invalid">
        <label class="control-label col-sm-2" for="email">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email" placeholder="Enter email" name="email" required [(ngModel)]='admin.Email' #namecontrol='ngModel' />
          <span class='help-block alert-danger' *ngIf='namecontrol.touched && namecontrol.invalid'>
            Email cannot be blank
        </span>
        </div>
      </div>
      <div class="form-group" [class.has.error]="passcontrol.touched && passcontrol.invalid">
        <label class="control-label col-sm-2" for="pwd">Password:</label>
        <div class="col-sm-10">          
          <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd" required [(ngModel)]='admin.Password'  #passcontrol='ngModel'/>
          <span class='help-block alert-danger' *ngIf='passcontrol.touched && passcontrol.invalid'>
            password cannot be blank
        </span>
        </div>
      </div>
      <div class="form-group">        
        <div class="col-sm-offset-2 col-sm-10">
          <button type="submit"  [disabled]='userform.invalid' class="btn btn-success">Login</button>&nbsp;&nbsp;
          <span class="psw">Forgot <a [routerLink]="['/forget1']" >password?</a></span>

        </div>
      </div>
    </form>
  </div>
